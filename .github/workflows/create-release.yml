on:
  push:
    tags:
      - '*.*.*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
        uses: actions/checkout@v2
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
          run: |
            echo $RELEASE_VERSION
            echo ${{ steps.vars.outputs.tag }}

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Composer Install
        uses: php-actions/composer@v5
        with:
          dev: no
          args: --profile --ignore-platform-reqs
          php_extensions: intl
          php_version: 8.2.12

      - name: Clean Up
        run: |
          sudo rm -rf .github/ .git/ build/ data/ tests/ 
          sudo rm -f .editorconfig .gitignore .travis.yml composer.json composer.lock Makefile phpunit.integration.xml phpunit.xml 

      - name: Create Package
        run: |
          sudo tar -czvf vdirsyncerui-$RELEASE_VERSION.tar.gz ../vdirsyncerui

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          release_name: $RELEASE_VERSION
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: vdirsyncerui-$RELEASE_VERSION.tar.gz
          asset_name: vdirsyncerui-$RELEASE_VERSION.tar.gz
          asset_content_type: application/tar

      - name: Nextcloud push app to appstore
        uses: R0Wi/nextcloud-appstore-push-action@v1.0.3
        with:
          app_name: vdirsyncerui
          appstore_token: ${{ secrets.APPSTORE_TOKEN }}
          download_url: ${{ steps.attach_to_release.outputs.browser_download_url }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          nightly: false
